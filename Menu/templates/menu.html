<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Menus</title>
</head>
<body>

    <h1> {{ restaurant.name }}</h1>

    {% for i in items %}
    {{i.name}}
</br>

    {{i.description}}
</br>

    {{i.price}}
</br>
    <a href='{{url_for('editMenuItem', restaurant_id=
    restaurant.id, menu_id=i.id) }}'>Edit</a>
</br>
    <a href='{{url_for('deleteMenuItem', restaurant_id=
    restaurant.id, menu_id=i.id) }}'>Delete</a>

</br>
    <a href = '{{url_for('newMenuItem', restaurant_id = restaurant.id) }}'>
Create New Item</a>

</br>



    {% endfor %}

</body>
</html>
